<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card-logo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .card-logo img {
            width: 50px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 0.9em;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard Logo">
        </div>
        
        <form>
            <div class="input-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="input-group">
                <label for="card-holder">Nombre del Titular</label>
                <input type="text" id="card-holder" name="card-holder" placeholder="Nombre en la tarjeta" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Fecha de Vencimiento</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="input-group">
                <label for="cvc">Código de Seguridad (CVC)</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit" class="submit-button">Pagar</button>
        </form>
    </div>

</body>
</html>
